<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        meta name= 'viewport' webpage scaled down depending on the size of screen -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- title -->
    <title>Floyd Solomon | Developer Portfolio</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#portfolio-nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="portfolio-nav">
            <ul class="navbar-nav mx-auto">
                <li>
                    <a href="#landing" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="#gallery" class="nav-link">Gallery</a>
                </li>
            </ul>
            <!-- mx-auto centers ul on large screen
            # - refer to element with id -->
        </div>
    </nav>



    <!-- container -->
    <div class="container-fluid">
        <section class="text-center jumbotron bg-dark text-white mt-3" id="landing">
            <h1>Floyd Solomon</h1>
            <p>Hi! My name is Floyd and I love building things from scratch.</p>
            <img src="./images/FS.jpg" alt="" class="img-fluid">
        </section>
        <!-- end of landing -->

        <section id="gallery" class="text-center bg-dark text-white">

            <div class="tools">
                <h2>Languages I Speak</h2>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                </ul>
            </div>
            <div class="tools">
                <h2>Tools I Use</h2>
                <ul>
                    <li>Git Bash Terminal</li>
                    <li>VSCode</li>
                    <li>Github</li>
                    <li>Google Chrome</li>
                </ul>
            </div>

        </section>
        <!-- end of gallery -->

        <section id="gallery" class="text-center bg-dark text-white">

            <div class="tools">
                <h2>Currently Learning</h2>
                <ul>
                    <li>ReactJS</li>
                    <li>TailwindCSS</li>
                </ul>
            </div>

        </section>

    </div>
    <!-- bootstrap JS dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</html>
